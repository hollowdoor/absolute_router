<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Try absolute-router</title>
</head>
<body>
<ul style="list-style: none" class="links">
    <li><a href="/" data-route="/">Home</a></li>
    <li><a href="/" data-route="/user">User</a></li>
    <li><a href="/" data-route="/user/stuff">User stuff</a></li>
    <li><a href="/" data-route="/user/stuff/thing?hello=world">User stuff thing query</a></li>
    <li><a href="/" data-route="/page/3/2/1">Show numbers</a></li>
    <li><a href="/" data-route="/bla">Bad route</a></li>
    <li><a href="/" data-route="/page/a/bla">Regex</a></li>
</ul>
<div id="view">Home</div>
<script src="code.js"></script>
</body>
</html>
